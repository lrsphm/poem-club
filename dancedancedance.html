<script>
var clicks = 0;

 function onClick() {
   clicks += 1;
   var message = "[emotional music plays]";
   if(clicks==1)
     { message = "[emotional music plays]";}
else if(clicks==2)
   {message ="Yeah…";}
else if(clicks==3)
   {message ="I don’t know,";}
else if(clicks==4)
     {message = "I’ve been going through some stuff lately.";}
else if(clicks==5)
     {message = "No, nothing bad, just, you know,";}
else if(clicks==6)
     {message = "Sometimes you just want everything to slow down.";}
else if(clicks==7)
     {message = "But it doesn’t.";}
else if(clicks==8)
     {message = "When it’s spring, and the cherries are in bloom,";}
else if(clicks==9)
     {message = "It always makes me so nostalgic.";}
else if(clicks==10)
     {message = "It’s like a thousand memories are packed into each flower.";}
else if(clicks==11)
     {message = "Spring is such a short season, so the memories feel extra sharp.";}
else if(clicks==12)
     {message = "Does that make sense?";}
else if(clicks==13)
     {message = "…";}
else if(clicks==14)
     {message = "Haha…";}
else if(clicks==15)
     {message = "The trees always bloom all at once, almost.";}
else if(clicks==16)
     {message = "You’re going about your days and then, all of a sudden,";}
else if(clicks==17)
     {message = "Flowers, everywhere, an explosion.";}
else if(clicks==18)
     {message = "This time of year, I get worried I’ll never have enough time.";}
else if(clicks==19)
     {message = "<i>‘it’s no use worrying about Time’—";}
else if(clicks==20)
     {message = "—That’s Frank O’Hara. ‘Animals’.";}
else if(clicks==21)
     {message = "It’s like everything I do, I have to do while the cherries bloom.";}
else if(clicks==22)
     {message = "And I get so worried, trying to grab all this joy";}
else if(clicks==23)
     {message = "Right out of the air,";}
else if(clicks==24)
     {message = "And I worry that if I don't get it now,";}
else if(clicks==25)
     {message = "I’ll never get it.";}
else if(clicks==26)
     {message = "When I’m happy, I want to keep it with me forever,";}
else if(clicks==27)
     {message = "You know?";}
else if(clicks==28)
     {message = "I know that’s not how it works.";}
else if(clicks==29)
     {message = "It just feels like it sometimes—like I’ll lose it.";}
else if(clicks==30)
     {message = "…";}
else if(clicks==31)
     {message = "Uh-huh.";}
else if(clicks==32)
     {message = "…";}
else if(clicks==33)
     {message = "Haha, yeah, you’re right.";}
else if(clicks==34)
     {message = "It’s true that joy comes when you don’t expect it.";}
else if(clicks==35)
     {message = "You can trust that, if you can trust anything.";}
else if(clicks==36)
     {message = "Yeah.";}
else if(clicks==37)
     {message = "Yeah, I am happy.";}
else if(clicks==38)
     {message = "Uh-huh.";}
else if(clicks==39)
     {message = "…";}
else if(clicks==40)
     {message = "Uh-huh.";}
else if(clicks==41)
     {message = "…";}
else if(clicks==42)
     {message = "Love you too.";}
else if(clicks==43)
     {message = "<span id='credits'>Audio is ‘End II’ by <a href='https://j-e-n.bandcamp.com/' target='_blank'>jen.</a></span>";}
else if(clicks==44)
     {message = "<span id='credits'>Poem and graphics by Larissa Pham.</span>";}
else if(clicks==45)
     {message = "<span id='credits'>Reload page to replay.</span>";}
else if(clicks>=46)
     {message = " ";}
   document.getElementById("message").innerHTML = message;
     

 }; 
    </script>
